name: Publish S6 Images
# TODO: Tag and push the base image

on:
  push:
    branches:
      - latest
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '0 1 * * *'
  workflow_dispatch:
  pull_request:

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'

jobs:
  s6-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set version
        run: |
          version="${GITHUB_REF#refs/heads/}"
          echo "Building and publishing $version."
          echo "VERSION=$version" >> $GITHUB_ENV

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install python dependencies
        if: github.event_name == 'schedule'
        run: |
          echo ::group::PYDEPS
          pip install gitpython requests packaging jinja2 pyyaml
          echo ::endgroup::

      - name: Install httpie and podman-compose
        run: |
          echo ::group::HTTPIE
          sudo apt-get update -yq
          sudo -E apt-get -yq --no-install-suggests --no-install-recommends install httpie
          echo ::endgroup::
          echo "HTTPIE_CONFIG_DIR=$GITHUB_WORKSPACE/.ci/assets/httpie/" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ matrix.image_tag }}" >> $GITHUB_ENV
          pip install podman-compose
        shell: bash

      - name: Build the images
        run: |
          podman build --file images/Containerfile.core.base --tag pulp/base:latest .

          podman build --file images/pulp_ci_centos/Containerfile --tag pulp/pulp-ci-centos:latest .
          podman tag pulp/pulp-ci-centos:latest ghcr.io/mikedep333/pulp-ci-centos:latest
          podman tag pulp/pulp-ci-centos:latest quay.io/mikedep333/pulp-ci-centos:latest
          if [ "$VERSION" = "latest" ]; then
            podman build --file images/pulp_galaxy_ng/Containerfile --tag pulp/pulp-galaxy-ng:latest .
            podman tag pulp/pulp-galaxy-ng:latest ghcr.io/mikedep333/pulp-galaxy-ng:latest
            podman tag pulp/pulp-galaxy-ng:latest quay.io/mikedep333/pulp-galaxy-ng:latest

            # Be resilient if this fails
            podman build --file images/pulp_nightly/Containerfile --tag pulp/pulp:nightly . || true
            podman tag pulp/pulp:nightly ghcr.io/mikedep333/pulp:nightly || true
            podman tag pulp/pulp:nightly quay.io/mikedep333/pulp:nightly || true
          else
            podman tag pulp/pulp-ci-centos:latest pulp/pulp-ci-centos:$VERSION
            podman tag pulp/pulp-ci-centos:latest ghcr.io/mikedep333/pulp-ci-centos:$VERSION
            podman tag pulp/pulp-ci-centos:latest quay.io/mikedep333/pulp-ci-centos:$VERSION
          fi
          podman build --file images/pulp/Containerfile --tag pulp/pulp:$VERSION .
          podman tag pulp/pulp:$VERSION ghcr.io/mikedep333/pulp:$VERSION
          podman tag pulp/pulp:$VERSION quay.io/mikedep333/pulp:$VERSION
      - name: Test the images in s6 mode
        run:
          images/s6_assets/test.sh "pulp/pulp:$VERSION"
          podman stop pulp
          podman rm pulp
      - name: Compose up
        run: |
          cd images/compose
          sed -i "s/pulp-minimal:latest/${{ matrix.test_image }}:latest/g" podman-compose.yml
          sudo usermod -G root $(whoami)
          podman-compose up -d
          sleep 30
          for _ in $(seq 20)
          do
            sleep 3
            if curl --fail http://localhost:8080/pulp/api/v3/status/ > /dev/null 2>&1
            then
              break
            fi
          done
          curl --fail http://localhost:8080/pulp/api/v3/status/ | jq
        shell: bash
      - name: Test all components (pulp)
        if: matrix.test_type == 'pulp'
        run: |
          git clone --depth=1 https://github.com/pulp/pulp_ansible.git
          git clone --depth=1 https://github.com/pulp/pulp_container.git
          .ci/scripts/pulp_tests.sh
        shell: bash
        env:
          PY_COLORS: '1'
      - name: Test all components (galaxy)
        if: matrix.test_type == 'pulp_galaxy_ng'
        run: |
          .ci/scripts/galaxy_ng-tests.sh
        shell: bash
        env:
          PY_COLORS: '1'
      - name: Quay login
        env:
          QUAY_BOT_PASSWORD: ${{ secrets.QUAY_BOT_PASSWORD }}
          QUAY_BOT_USERNAME: ${{ secrets.QUAY_BOT_USERNAME }}
        run: echo "$QUAY_BOT_PASSWORD" | podman login -u "$QUAY_BOT_USERNAME" --password-stdin quay.io
      - name: Push ci image to quay
        run: |
          podman push quay.io/mikedep333/pulp:$VERSION
          podman push quay.io/mikedep333/pulp-ci-centos:$VERSION
          if [ "$VERSION" = "latest" ]; then
            podman push quay.io/mikedep333/pulp-galaxy-ng:latest
            # Let this be the last thing so it can indicate failure without breaking anything else
            podman push quay.io/mikedep333/pulp:nightly
          fi
      - name: Display log on error
        if: failure()
        run: podman logs pulp

  s6-ssl-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set version
        run: |
          version="${GITHUB_REF#refs/heads/}-https"
          echo "Building and publishing $version."
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Install httpie and podman-compose
        run: |
          echo ::group::HTTPIE
          sudo apt-get update -yq
          sudo -E apt-get -yq --no-install-suggests --no-install-recommends install httpie
          echo ::endgroup::
          echo "HTTPIE_CONFIG_DIR=$GITHUB_WORKSPACE/.ci/assets/httpie/" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ matrix.image_tag }}" >> $GITHUB_ENV
          pip install podman-compose
        shell: bash

      - name: Build the images
        run: |
          podman build --file images/Containerfile.core.base --tag pulp/base:latest .

          podman build --build-arg SCHEME="https" --file images/pulp_ci_centos/Containerfile --tag pulp/pulp-ci-centos:https .
          podman tag pulp/pulp-ci-centos:https ghcr.io/mikedep333/pulp-ci-centos:https
          podman tag pulp/pulp-ci-centos:https quay.io/mikedep333/pulp-ci-centos:https
          if [ "$VERSION" = "latest-https" ]; then
            podman build --build-arg FROM_TAG="https" --file images/pulp_galaxy_ng/Containerfile --tag pulp/pulp-galaxy-ng:https .
            podman tag pulp/pulp-galaxy-ng:https ghcr.io/mikedep333/pulp-galaxy-ng:https
            podman tag pulp/pulp-galaxy-ng:https quay.io/mikedep333/pulp-galaxy-ng:https

            podman build --build-arg FROM_TAG="https" --file images/pulp/Containerfile --tag pulp/pulp:https .
            podman tag pulp/pulp:https ghcr.io/mikedep333/pulp:https
            podman tag pulp/pulp:https quay.io/mikedep333/pulp:https
          else
            podman tag pulp/pulp-ci-centos:https pulp/pulp-ci-centos:$VERSION
            podman tag pulp/pulp-ci-centos:https ghcr.io/mikedep333/pulp-ci-centos:$VERSION
            podman tag pulp/pulp-ci-centos:https quay.io/mikedep333/pulp-ci-centos:$VERSION

            podman build --build-arg FROM_TAG="https" --file images/pulp/Containerfile --tag pulp/pulp:$VERSION .
            podman tag pulp/pulp:$VERSION ghcr.io/mikedep333/pulp:$VERSION
            podman tag pulp/pulp:$VERSION quay.io/mikedep333/pulp:$VERSION
          fi
      - name: Test the images in s6 mode
        run: |
          if [ "$VERSION" = "latest-https" ]; then
            images/s6_assets/test.sh "pulp/pulp:https" https
          else
            images/s6_assets/test.sh "pulp/pulp:$VERSION" https
          fi
      - name: Quay login
        env:
          QUAY_BOT_PASSWORD: ${{ secrets.QUAY_BOT_PASSWORD }}
          QUAY_BOT_USERNAME: ${{ secrets.QUAY_BOT_USERNAME }}
        run: echo "$QUAY_BOT_PASSWORD" | podman login -u "$QUAY_BOT_USERNAME" --password-stdin quay.io
      - name: Push ci image to quay
        run: |
          if [ "$VERSION" = "latest-https" ]; then
            podman push quay.io/mikedep333/pulp-ci-centos:https
            podman push quay.io/mikedep333/pulp-galaxy-ng:https
            podman push quay.io/mikedep333/pulp:https
          else
            podman push quay.io/mikedep333/pulp-ci-centos:$VERSION
            podman push quay.io/mikedep333/pulp:$VERSION
          fi
      - name: Display log on error
        if: failure()
        run: podman logs pulp
